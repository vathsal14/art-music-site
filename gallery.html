<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Artbeat Institute</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .gallery-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      text-align: center;
      color: #008080;
      margin-bottom: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      background: white;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 480px) {
      .gallery-item img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">Artbeat</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="gallery-container">
    <h2>Gallery</h2>
    <div class="gallery-grid" id="galleryGrid"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Artbeat Institute of Drawing, Painting and Music</p>
  </footer>

  <script>
  const galleryGrid = document.getElementById("galleryGrid");

  // List of images that are in .jpg format
  const jpgImages = [1, 6, 11, 15, 17, 18, 20, 32];

  for (let i = 1; i <= 81; i++) {
    const item = document.createElement("div");
    item.className = "gallery-item";

    const img = document.createElement("img");
    const extension = jpgImages.includes(i) ? "jpg" : "webp";
    img.src = `assets/images/paintings/${i}.${extension}`;
    img.alt = `Artwork ${i}`;

    item.appendChild(img);
    galleryGrid.appendChild(item);
  }
</script>

</body>
</html>
